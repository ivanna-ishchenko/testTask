<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Temy Test Environment</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <h1>This is form</h1>
                <form id="form" method="POST" action="http://192.168.1.188:3000/users">
                    <div class="form-group ">
                        <label for="inputName ">Name</label>
                        <input type="text " name='name' pattern="[A-Za-z ]{1,32}" required class="form-control " id="inputName " placeholder="Enter name ">
                    </div>
                    <div class="form-group ">
                        <label for="inputEmail ">Email address</label>
                        <input type="email " name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required class="form-control " id="inputEmail " placeholder="Enter email ">
                    </div>

                    <div class="form-group ">
                        <label for="formControlSelect1 ">Country</label>
                        <select class="form-control " name='country_id' required id="formControlSelect1">  <option value=" " disabled selected >Select country</option>
                            </select>
                    </div>
                    <div class="form-group ">
                        <label for="formControlSelect2 ">State</label>
                        <select class="form-control " name='state_id' required id="formControlSelect2"><option value=" " disabled>Select State</option>
                            </select>
                    </div>
                    <div class="form-group ">
                        <label for="formControlSelect3 ">City</label>
                        <select class="form-control " name='city_id' required id="formControlSelect3"><option value=" " disabled  >Select City</option>
                            </select>
                    </div>
                    <div class="form-group ">
                        <label for="inputPhone ">Phone Number</label>
                        <input type="text " name="phone_numbers" pattern="[0-9]{3,13}" required class="form-control " id="inputPhone " placeholder="Enter number ">
                    </div>
                    <div class="form-group ">
                        <label for="inputAddress ">Address</label>
                        <input type="text " name="address" placeholder="Your address " class="form-control " id="address">
                    </div>
                    <div class="form-group ">
                        <label for="Textarea ">About me</label>
                        <input type='textarea' max-length="500 " name="about_me" class="form-control " id="about_me" rows="3 "></input>
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-primary " onsubmit=window.location.reload()>Submit</button>
            </div>
            <div class="col-3 " id="usersList">


            </div>
        </div>


    </div>

    <script src="./index.js "></script>
</body>

</html>s
